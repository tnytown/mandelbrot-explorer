<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Mandelbrot Explorer</title>
    <style>
      html, body, #wrapper {
	  width: 100%;
	  height: 100%;
	  margin: 0;
	  font-family: Verdana;
      }
      
      #wrapper {
	  display: flex;
	  align-items: center;
	  justify-content: center;
      }
      
      #mandelbrot {
	  padding: 10px;
	  width: 840;
	  height: 480;
      }

      #settings {
	  padding: 10px;
      }

      .row {
	  display: flex;
	  flex-direction: row;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <canvas id="mandelbrot" width="840" height="480"></canvas>
      <div id="settings">
	<h3>Mandelbrot Explorer</h3>
	<p style="font-size: 10px;">(AP Calculus BC, 2nd Period)</p>
	
	<h5>General Settings</h5>
	<div class="label-group">
	  <label for="escape">escape radius:</label>
	  <input type="number" id="escape" value="50">
	</div>

	<label for="greyscale">color:</label>
	<div class="label-group">
	  <input type="radio" id="greyscale" name="color">
	  <label for="greyscale">greyscale</label>
	</div>
	<div class="label-group">
	  <input type="radio" id="colored" name="color" checked="checked">
	  <label for="colored">colored</label>
	</div>

	
	<h5>Window Settings</h5>
	<div class="label-group">
	  <label for="zoom">zoom:</label>
	  <input type="number" id="zoom" value="1">
	</div>
	<div class="label-group">
	  <label for="center_x">center:</label>
	  <div id="center">
	    <input type="number" id="center_x" value="0">
	    <input type="number" id="center_y" value="0">
	  </div>
	</div>
	<button id="zoomwindow" onclick="window.zoomWindow();">Zoom!</button>
	<div class="label-group">
	  <label for="x_min">real bounds:</label>
	  <div id="x-bounds" class="row">
	    <input type="number" id="x_min" value="-2.5">
	    <input type="number" id="x_max" value="1">
	  </div>
	</div>
	<div class="label-group">
	  <label for="y_min">imaginary bounds:</label>
	  <div id="y-bounds" class="row">
	    <input type="number" id="y_min" value="-1">
	    <input type="number" id="y_max" value="1">
	  </div>
	</div>

	<br>
	<button id="redraw" onclick="window.redraw();">Poof!</button>
      </div>
    </div>
  </body>
</html>
